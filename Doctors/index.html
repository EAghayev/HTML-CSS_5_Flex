<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1140px;
        }
        .container-fluid{
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-7"></div>
                <div class="col2"></div>
            </div>
        </div>
    </header>
    <main>
        <section id="welcome">
            <div class="container">
                <div class="row">
                    <div class="col-9">

                    </div>
                </div>
            </div>
        </section>
        <section id="features">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        <section id="about">
            <div class="contrainer-fluid">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7">
                        <div class="title">
                            <div class="row">
                                <div class="col-12"></div>
                            </div>
                        </div>
                        <div class="items">
                            <div class="row">
                                <div class="col-12">
                                </div>
                                <div class="col-12"></div>
                                <div class="col-12"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="statistic">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <section id="appointment">
            <div class="contrainer">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <section id="departments">
            <div class="contrainer">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9"></div>
                </div>
            </div>
        </section>
        <section id="doctors">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
            </div>
        </section>
        <section id="faq">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
